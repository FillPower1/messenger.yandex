<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="login">
                <form class="form">
                    <h2 class="form__title">Вход</h2>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="login" placeholder="Логин" type="text">
                            <span>Логин</span>
                        </label>
                        <p class="error-field">Неверный логин</p>
                    </div>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="password" placeholder="Пароль" type="password">
                        </label>
                        <p class="error-field">Неверный пароль</p>
                    </div>
                    <div class="form__actions">
                        <button class="form__button" type="submit">Авторизоваться</button>
                        <a class="form__link" href="./register.html">Нет аккаунта?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
