<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="register">
                <form class="form">
                    <h2 class="form__title">Регистрация</h2>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="email" placeholder="Почта" type="email">
                        </label>
                    </div>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="login" placeholder="Логин" type="text">
                        </label>
                    </div>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="first_name" placeholder="Имя" type="text">
                        </label>
                    </div>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="second_name" placeholder="Фамилия" type="text">
                        </label>
                    </div>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="phone" placeholder="Телефон" type="text">
                        </label>
                    </div>
                    <div class="form__field">
                        <label class="form__label">
                            <input class="form__input" required name="password" placeholder="Пароль" type="password">
                        </label>
                    </div>
                    <div class="form__actions">
                        <button class="form__button" type="submit">Зарегистрироваться</button>
                        <a class="form__link" href="./login.html">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
